<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Colors and Popups</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Fullscreen height */
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Centered globally

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load country data and GeoJSON boundaries
    Promise.all([
      fetch('./random_country_data_with_colors.json').then(res => res.json()),
      fetch('./countries.geojson').then(res => res.json())
    ]).then(([countryData, geoJsonData]) => {
      // Create a mapping of country names to their data
      const countryDataMap = Object.fromEntries(countryData.map(c => [c.country, c]));

      // Add GeoJSON layer
      L.geoJson(geoJsonData, {
        style: feature => {
          const countryName = feature.properties.ADMIN;
          const countryInfo = countryDataMap[countryName];

          if (countryInfo) {
            return {
              fillColor: countryInfo.color, // Use the color from the JSON
              color: "black", // Border color
              weight: 1,
              fillOpacity: 0.7
            };
          } else {
            return {
              fillColor: "grey", // Default color for countries without data
              color: "black",
              weight: 1,
              fillOpacity: 0.5
            };
          }
        },
        onEachFeature: (feature, layer) => {
          const countryName = feature.properties.ADMIN;
          const countryInfo = countryDataMap[countryName];

          if (countryInfo) {
            layer.bindPopup(`
              <strong>${countryInfo.country}</strong><br>
              Registered Products: ${countryInfo.registered}<br>
              Under Registration: ${countryInfo.underRegistration}<br>
              <img src="${countryInfo.flag}" alt="Flag" style="width: 50px; height: auto;">
            `);
          } else {
            layer.bindPopup(`<strong>${countryName}</strong><br>No data available.`);
          }
        }
      }).addTo(map);
    }).catch(error => {
      console.error('Error loading data:', error);
    });
  </script>
</body>
</html>
